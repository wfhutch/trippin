  
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trippin</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update Trip Info</h4>
      </div>
      <div class="modal-body">


      <div class="row form-group song-name">
        <label class="col-sm-4 control-label">Year:</label>
        <div class="col-sm-4">
          <input id="modal-year" type="text" class="form-control" placeholder="Year">
        </div>
        <div class="col-sm-4"></div>
      </div>      

      <div class="row form-group song-name">
        <label class="col-sm-4 control-label">Month:</label>
        <div class="col-sm-4">
          <input id="modal-month" type="text" class="form-control" placeholder="Month">
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row form-group song-name">
        <label class="col-sm-4 control-label">Review:</label>
          <div class="col-sm-4">
            <textarea id="modal-review" type="text" class="form-control" placeholder="Write Review">
            </textarea>
          </div>
        <div class="col-sm-4"></div>
      </div>





      </div>
      <div class="modal-footer">
        <button id="modal-btn" class="btn btn-default btn-primary btn-sm" type="button" value="Submit">Submit Update</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

  <div id="input-field" class="container-fluid">
    <div class="form-horizontal">
      <div class="row form-group first-field">
        <label class="col-sm-4 control-label">Name Of Trip</label>
        <div class="col-sm-4">
          <input id="trip-name" type="text" class="form-control" placeholder="What do you want to call this trip?">
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row form-group song-name">
        <label class="col-sm-4 control-label">Country:</label>
        <div class="col-sm-4">
          <input id="country" type="text" class="form-control" placeholder="Name of country">
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row form-group song-name">
        <label class="col-sm-4 control-label">State or Province:</label>
        <div class="col-sm-4">
          <input id="state" type="text" class="form-control" placeholder="State, Province, City, etc.">
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row form-group song-name">
        <label class="col-sm-4 control-label">City:</label>
        <div class="col-sm-4">
          <input id="city" type="text" class="form-control" placeholder="City">
        </div>
        <div class="col-sm-4"></div>
      </div>      

      <div class="row form-group song-name">
        <label class="col-sm-4 control-label">Year:</label>
        <div class="col-sm-4">
          <input id="year" type="text" class="form-control" placeholder="Year">
        </div>
        <div class="col-sm-4"></div>
      </div>      

      <div class="row form-group song-name">
        <label class="col-sm-4 control-label">Month:</label>
        <div class="col-sm-4">
          <input id="month" type="text" class="form-control" placeholder="Month">
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row form-group song-name">
        <label class="col-sm-4 control-label">Review:</label>
          <div class="col-sm-4">
            <textarea id="review" type="text" class="form-control" placeholder="Write Review">
            </textarea>
          </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row form-group song-name">
        <div class="col-sm-4"></div>
        <div class="col-sm-6">
          <button id="visited" class="btn btn-default btn-success btn-md" type="button" value="button">Visited</button>
          <button id="wish-list" class="btn btn-default btn-success btn-md" type="button" value="button">Wish List</button>
        </div>
        <div class="col-sm-2"></div>
      </div>

      <div class="row form-group song-name">
        <div class="col-sm-4"></div>
        <div class="col-sm-6">
          <button id="add-location" class="btn btn-default btn-primary btn-lg" type="button" value="Submit">Add Location</button>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <div class="row">
        <h2>Places I've Been</h2>
        <div id="list-of-trips"></div> 
      </div>
    </div>
    <div class="col-md-5">
      <div class="row">
        <!-- <div class="col-md-12"> -->
          <h2>Places I'd Like To Go</h2>
          <div id="wish-trips"></div>
        <!-- </div> -->
      </div>  
    </div>
    <div class="col-md-1"></div>
  </div>




</body> <!-- End of grid -->


<!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->
<script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
<!-- <script type="text/javascript"  src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>  -->
</body>
</html>
